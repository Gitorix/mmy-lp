<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Luxury Style LP</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root{--背景:#000;--文字:#fefefe;--薄文字:#aaa;--金:#d4af37;--枠:#222;--面:#0a0a0a}
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:"Noto Serif JP",serif;
    line-height:1.8;
    background:var(--背景);
    color:var(--文字);
    letter-spacing:0.03em;
    overflow-x:hidden;
  }
  .幅{max-width:960px;margin:auto;padding:24px}
  header{
    display:flex;justify-content:space-between;align-items:center;
    border-bottom:1px solid var(--金);padding-bottom:8px;
    opacity:0;transform:translateY(-20px);animation:fadeIn 1s ease forwards .2s;
  }
  .ロゴ{font-weight:700;font-size:22px;color:var(--金);letter-spacing:0.05em}

  .ボタン{
    display:inline-block;padding:10px 18px;border:1px solid var(--金);border-radius:12px;
    text-decoration:none;color:var(--金);font-weight:700;cursor:pointer;
    background:linear-gradient(145deg,#121212,#000);
    box-shadow:inset 0 0 6px rgba(212,175,55,0.55);
    transition:all .3s ease;
  }
  .ボタン:hover{
    background:linear-gradient(145deg,#1c1c1c,#000);
    border-color:#f1d36a;color:#ffe9a3;
    transform:translateY(-1px) scale(1.03);
    box-shadow:0 0 16px rgba(212,175,55,0.75),inset 0 0 10px rgba(212,175,55,0.75);
    text-shadow:0 0 6px rgba(212,175,55,0.6);
  }
  h1,h2{color:var(--金);letter-spacing:0.05em;margin-top:0}
  .薄{color:var(--薄文字)}
  .面{
    background:var(--面);border:1px solid var(--枠);border-radius:14px;padding:16px;
    opacity:0;transform:translateY(40px);transition:all .8s ease;
  }
  .並べ{display:grid;gap:12px}
  @media (min-width:800px){ .並べ{grid-template-columns:1fr 1fr}}
  input{padding:10px;border-radius:10px;border:1px solid var(--金);background:#111;color:var(--文字);width:100%;max-width:320px}
  footer{
    text-align:center;color:var(--薄文字);margin-top:32px;font-size:14px;
    border-top:1px solid var(--金);padding-top:8px;
    opacity:0;animation:fadeIn 1s ease forwards 1.5s;
  }

  /* --- アニメーション --- */
  @keyframes fadeIn {
    to {opacity:1; transform:none;}
  }
  .show {opacity:1 !important; transform:none !important;}
</style>

<body>
  <div class="幅">
    <header>
      <div class="ロゴ">RejoiceSense</div>
      <nav>
        <a class="ボタン" href="#特徴">特徴</a>
        <a class="ボタン" href="#体験">体験</a>
        <a class="ボタン" href="#問合せ">問合せ</a>
      </nav>
    </header>

    <section style="padding:56px 0;display:grid;gap:16px;text-align:center;opacity:0;transform:translateY(30px);animation:fadeIn 1s ease forwards .6s;">
      <h1>静けさの中に輝く、黒と金の世界</h1>
      <p class="薄">洗練された印象を与える、高級感デザイン。</p>
      <a class="ボタン" href="#体験">体験する</a>
    </section>

    <section id="特徴" class="並べ">
      <div class="面"><strong>重厚</strong><br><span class="薄">黒を基調に金で引き締め</span></div>
      <div class="面"><strong>高級</strong><br><span class="薄">光沢と陰影を両立</span></div>
      <div class="面"><strong>上品</strong><br><span class="薄">派手すぎず優美</span></div>
      <div class="面"><strong>印象的</strong><br><span class="薄">記憶に残るコントラスト</span></div>
    </section>

    <section id="体験" class="面" style="margin-top:16px">
      <h2>体験（送信の練習）</h2>
      <form id="tryForm">
        <label>メール<input required type="email" placeholder="you@example.com"></label>
        <button class="ボタン" style="margin-left:8px">送信</button>
      </form>
      <p class="薄">※ 本当の送信はまだ設定していません。</p>
    </section>

    <section id="問合せ" class="面" style="margin-top:16px">
      <h2>お問い合わせ</h2>
      <form id="contactForm">
        <label>お名前<input required type="text" placeholder="山田 太郎"></label><br><br>
        <label>メール<input required type="email" placeholder="you@example.com"></label><br><br>
        <label>内容<input required type="text" placeholder="質問など"></label><br><br>
        <button class="ボタン">送信</button>
      </form>
      <p class="薄">※ ここも送信風の確認だけ。</p>
    </section>

    <footer>© RejoiceSense</footer>
  </div>

  <script>
    // ふわっと出るアニメーション制御
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){ e.target.classList.add('show'); }
      });
    }, {threshold:0.2});
    document.querySelectorAll('.面').forEach(el=>observer.observe(el));

    // 送信確認
    const hook=(f,t)=>{f.addEventListener("submit",e=>{
      e.preventDefault();
      const d=new FormData(f);
      const s=[...d.entries()].map(([k,v])=>`${k}: ${v}`).join("\\n");
      if(confirm(`[${t}] この内容で送りますか？\\n\\n${s}`)){
        alert("送信しました！（練習）"); f.reset();
      }
    })};
    hook(document.getElementById("tryForm"),"体験");
    hook(document.getElementById("contactForm"),"問合せ");
  </script>
</body>
</html>
